                    </div>
<h1 class="text-3xl font-bold text-text-main dark:text-white leading-tight">

                        You're almost there! Just <span class="text-primary font-bold">5 more minutes</span> of practice to hit your daily goal. Speechy is rooting for you!

<div class="h-10 w-10 rounded-full bg-blue-50 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">

<span class="text-sm font-bold text-text-main dark:text-white">Quick Practice</span>
