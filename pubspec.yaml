name: speech_coach
description: "Speechy AI - Your AI Speaking Coach"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17

  # AI
  firebase_ai: ^3.8.0

  # Audio
  record: ^6.2.0
  flutter_soloud: ^3.1.6
  path_provider: ^2.1.5

  # Charts
  fl_chart: ^0.70.2

  # Sharing
  share_plus: ^10.1.4
  screenshot: ^3.0.0

  # Storage
  shared_preferences: ^2.5.3

  # In-App Purchases
  purchases_flutter: ^8.10.1
  purchases_ui_flutter: ^8.10.1

  # URL Launcher
  url_launcher: ^6.3.1

  # In-App Review
  in_app_review: ^2.0.10

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Home Screen Widgets
  home_widget: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mascot/
    - assets/images/characters/
    - assets/images/categories/
    - assets/icons/
    - assets/animations/
